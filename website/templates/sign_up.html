{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Cadastre-se</h3>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Digite seu email"
    />
  </div>
  <div class="form-group">
    <label for="primeiroNome">Primeiro nome</label>
    <input
      type="text"
      class="form-control"
      id="primeiroNome"
      name="primeiroNome"
      placeholder="Digite seu 1ยบ nome"
    />
  </div>
  <div class="form-group">
    <label for="senha1">Senha</label>
    <input
      type="password"
      class="form-control"
      id="senha1"
      name="senha1"
      placeholder="Digite sua senha"
    />
  </div>
  <div class="form-group">
    <label for="senha2">Senha (Confirmar)</label>
    <input
      type="password"
      class="form-control"
      id="senha2"
      name="senha2"
      placeholder="Confirmar senha"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
